<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  template="WEB-INF/facelets/login-layout.xhtml">

<ui:define name="head">
    <link rel="stylesheet" href="/static/css/login.css" type="text/css" />
</ui:define>

<ui:define name="title">Login page</ui:define>

<ui:define name="body">

<div id="content">
<div id="memo">
    <img src="/static/images/login-logo.jpg" />
    <p>Sign in to change site content.</p>
</div>

<div id="login-form">
<h:form>

<h4>Sign in with your</h4>
<h3>Vosao CMS account</h3>

<div>
    <label>Email</label>
    <h:inputText value="#{loginBean.email}" />
</div>
<div>
    <label>Password</label>
    <h:inputSecret value="#{loginBean.password}" />
</div>
<div>
    <label></label>
    <h:commandButton value="Login" action="#{loginBean.login}" />
</div>    

</h:form>
</div>
</div>
</ui:define>

</ui:composition>
