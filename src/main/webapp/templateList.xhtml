<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  template="WEB-INF/facelets/layout.xhtml">

<ui:define name="head">

<script type="text/javascript">

function onImport() {
    $("#import-dialog").dialog("open");
}
function onImportCancel() {
    $("#import-dialog").dialog("close");
}
$(function(){
	$("#import-dialog").dialog({ width: 400, autoOpen: false });
});

</script>

</ui:define>

<ui:define name="title">Templates</ui:define>

<ui:define name="body">

<h:form>

<h1>Templates</h1>

<h:dataTable value="#{templateBean.list}" var="template"
    styleClass="form-table">
    <h:column>
        <f:facet name="header"></f:facet>    
        <h:selectBooleanCheckbox value="#{templateBean.selected[template.id]}"/>
    </h:column>
    <h:column>
        <f:facet name="header" >Title</f:facet>    
        <a href="/cms/template/edit/#{template.id}"><h:outputText value="#{template.title}"/></a>
    </h:column>
</h:dataTable>
<div class="buttons">
    <h:commandButton value="Add" action="#{templateBean.add}" />
    <h:commandButton value="Delete" action="#{templateBean.delete}" />
    <h:commandButton value="Export" action="#{templateBean.export}" />
    <input type="button" onclick="onImport()" value="Import" />
</div>

</h:form>

<div id="import-dialog" title="Import themes" style="display:none">
<form action="/cms/upload" method="post" enctype="multipart/form-data">
    File upload:
    <input type="hidden" name="folderId" value="#{folderBean.current.id}" />
    <input type="file" name="uploadFile" />
    <div class="buttons">
        <input type="submit" value="Send" />
        <input type="button" onclick="onImportCancel()" value="Cancel" />
    </div>    
</form>
</div>

</ui:define>

</ui:composition>
